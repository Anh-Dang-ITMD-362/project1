<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ITMD 362-Project 1</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form method="get" action="#null" autocomplete="on">
      <h2>Sign up here!</h2>
      <p>Join our mailing list to receive free art tips!</p>
      <ol>
        <li>
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" autocapitalize="on" required/>
        </li>
        <li>
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" autocapitalize="on" required/>
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="email" name="email" pattern="^.+@.+$" required/>
        </li>
        <li>
          <input type="submit" name="submit-button" value="Submit"/>
        </li>
      </ol>
    </form>
  </body>
</html>
